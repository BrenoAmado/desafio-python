{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Planilha</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Upload e Download de Planilhas Excel</h1>

        <!-- FormulÃ¡rio para upload da planilha -->
        <form action="{% url 'upload_planilha' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="file">Selecione o arquivo Excel:</label>
            <input type="file" id="file" name="file" required>
            <button type="submit">Upload</button>
        </form>

        <br><br>

        <!-- Download da planilha -->
        <a href="{% url 'download_planilha' %}">Baixar planilha processada</a>

        <br><br>

        <!-- Direcionamento para o Django Admin -->
        <a href="{% url 'admin:index' %}" target="_blank">Ir para o Django Admin</a>
    </div>
</body>
</html>
